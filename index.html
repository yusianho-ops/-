        // --- Calendar ---
        function renderCalendar() {
            const y = calDate.getFullYear();
            const m = calDate.getMonth();
            document.getElementById('cal-month-year').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const firstDay = new Date(y, m, 1).getDay();
            const daysInMonth = new Date(y, m + 1, 0).getDate();
            const container = document.getElementById('calendar-days');
            container.innerHTML = '';
            for(let i=0; i<firstDay; i++) container.innerHTML += `<div></div>`;
            
            const events = [];
            [...designProjects, ...engProjects].forEach(p => {
               if(p.stages) {
                   Object.entries(p.stages).forEach(([k, s]) => {
                       if(s.end && !s.completed) {
                           const d = new Date(s.end);
                           if(d.getFullYear() === y && d.getMonth() === m) events.push({ date: d.getDate(), name: p.name, task: s.name });
                       }
                   });
               } 
            });

            for(let i=1; i<=daysInMonth; i++) {
                const hasEvent = events.some(e => e.date === i);
                const isToday = new Date().toDateString() === new Date(y, m, i).toDateString();
                let dot = hasEvent ? `<div class="dot" style="background:var(--blue); margin-top:2px;"></div>` : '';
                const el = document.createElement('div');
                el.className = `cal-date ${isToday ? 'active' : ''}`;
                el.innerHTML = `<span>${i}</span><div class="cal-bar-container">${dot}</div>`;
                el.onclick = () => showEvents(i, events.filter(e => e.date === i));
                container.appendChild(el);
            }
        }
        function changeMonth(delta) { calDate.setMonth(calDate.getMonth() + delta); renderCalendar(); }
        function showEvents(date, dayEvents) {
            const box = document.getElementById('calendar-events');
            if(dayEvents.length === 0) { box.innerHTML = `<div style="padding:10px;">${calDate.getMonth()+1}/${date} ç„¡æ’å®šäº‹é …</div>`; return; }
            let html = `<div style="font-weight:bold; margin-bottom:5px; color:var(--text-primary);">${calDate.getMonth()+1}/${date} è¡Œç¨‹:</div>`;
            dayEvents.forEach(e => { html += `<div class="event-item"><div class="dot" style="background:var(--blue)"></div> ${e.name} - ${e.task}</div>`; });
            box.innerHTML = html;
        }
        function checkAlerts() {
            const list = document.getElementById('alert-list');
            const alertBox = document.getElementById('alert-dashboard');
            list.innerHTML = '';
            let count = 0;
            const today = new Date().toISOString().split('T')[0];
            [...designProjects, ...engProjects].forEach(p => {
                if(p.status === 'completed') return;
                if(p.stages) {
                    Object.values(p.stages).forEach(s => {
                        if(s.end && s.end < today && !s.completed && s.enabled !== false) {
                            count++;
                            list.innerHTML += `<div class="alert-item" onclick="openProject('${p.id}', '${p.hasOwnProperty('designPrice')?'design':'engineering'}')">[é€¾æœŸ] ${p.name}: ${s.name}</div>`;
                        }
                    });
                }
            });
            if(count > 0) alertBox.style.display = 'block'; else alertBox.style.display = 'none';
        }
